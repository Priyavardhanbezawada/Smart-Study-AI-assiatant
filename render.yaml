services:
  - type: web
    name: smart-study-ai-assistant
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: GROQ_API_KEY
        sync: false  # Or set your actual value here or in the Render dashboard
      - key: PYTHON_VERSION
        value: 3.11
